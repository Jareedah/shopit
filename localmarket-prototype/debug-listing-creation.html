<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Listing Creation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; }
        input, textarea, select { margin: 5px; padding: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>üîß Debug Listing Creation</h1>
    
    <div class="debug-section">
        <h2>Test Authentication</h2>
        <button onclick="testAuth()">Check Auth Status</button>
        <div id="authResult"></div>
    </div>

    <div class="debug-section">
        <h2>Test Listing Creation</h2>
        <form id="debugForm">
            <div>
                <label>Title:</label><br>
                <input type="text" id="title" value="Debug Test Item">
            </div>
            <div>
                <label>Description:</label><br>
                <textarea id="description">This is a test listing created for debugging purposes.</textarea>
            </div>
            <div>
                <label>Category:</label><br>
                <select id="category">
                    <option value="electronics">Electronics</option>
                    <option value="services">Services</option>
                    <option value="furniture">Furniture</option>
                </select>
            </div>
            <div>
                <label>Price:</label><br>
                <input type="number" id="price" value="100" step="0.01">
            </div>
            <div>
                <label>Stock:</label><br>
                <input type="number" id="stock" value="1">
            </div>
            <div>
                <label>Location:</label><br>
                <input type="text" id="location" value="Test Location, NY">
            </div>
            <div>
                <label>Sale Type:</label><br>
                <select id="saleType">
                    <option value="immediate">Immediate</option>
                    <option value="delivery_based">Delivery Based</option>
                </select>
            </div>
            <div>
                <label>Delivery Time (hours):</label><br>
                <input type="number" id="deliveryTime" value="24">
            </div>
            <div>
                <button type="button" onclick="testListingCreation()">Create Test Listing</button>
            </div>
        </form>
        <div id="creationResult"></div>
    </div>

    <div class="debug-section">
        <h2>Check Current Listings</h2>
        <button onclick="checkListings()">Load Current Listings</button>
        <div id="listingsResult"></div>
    </div>

    <script src="assets/js/modules/auth.js"></script>
    <script>
        async function testAuth() {
            const result = document.getElementById('authResult');
            try {
                const user = Auth.getCurrentUser();
                if (user) {
                    result.innerHTML = `<div class="success">‚úÖ Authenticated as: ${user.username} (ID: ${user.id})</div>`;
                } else {
                    result.innerHTML = `<div class="error">‚ùå Not authenticated. Please login first.</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Auth error: ${error.message}</div>`;
            }
        }

        async function testListingCreation() {
            const result = document.getElementById('creationResult');
            result.innerHTML = '<div>üîÑ Creating listing...</div>';
            
            try {
                const user = Auth.getCurrentUser();
                if (!user) {
                    throw new Error('Not authenticated');
                }

                const saleType = document.getElementById('saleType').value;
                const deliveryTime = saleType === 'immediate' ? 0 : parseInt(document.getElementById('deliveryTime').value);

                const listingData = {
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    category: document.getElementById('category').value,
                    price: parseFloat(document.getElementById('price').value),
                    stock: parseInt(document.getElementById('stock').value),
                    sale_type: saleType,
                    delivery_time_hours: deliveryTime,
                    delivery_time_display: saleType === 'immediate' ? 'Instant' : `${deliveryTime} hours`,
                    tags: ['debug', 'test'],
                    location: {
                        address: document.getElementById('location').value,
                        lat: 40.7128,
                        lng: -74.0060
                    },
                    sellerId: user.id
                };

                const formData = new FormData();
                formData.append('listingData', JSON.stringify(listingData));

                const response = await fetch('api/listings/create.php', {
                    method: 'POST',
                    body: formData
                });

                const responseData = await response.json();
                
                if (responseData.success) {
                    result.innerHTML = `<div class="success">‚úÖ Listing created successfully!<br>ID: ${responseData.listingId}</div>`;
                } else {
                    result.innerHTML = `<div class="error">‚ùå Creation failed: ${responseData.message}</div>`;
                }
                
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                console.error('Listing creation error:', error);
            }
        }

        async function checkListings() {
            const result = document.getElementById('listingsResult');
            result.innerHTML = '<div>üîÑ Loading listings...</div>';
            
            try {
                const response = await fetch('api/search/query.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: '',
                        category: '',
                        minPrice: '',
                        maxPrice: '',
                        sortBy: 'created_at',
                        sortOrder: 'desc',
                        page: 1,
                        limit: 50
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `
                        <div class="success">
                            ‚úÖ Found ${data.listings.length} listings<br>
                            <strong>Recent listings:</strong><br>
                            ${data.listings.slice(0, 5).map(listing => 
                                `‚Ä¢ ${listing.title} (${listing.created_at}) - Stock: ${listing.stock}`
                            ).join('<br>')}
                        </div>
                    `;
                } else {
                    result.innerHTML = `<div class="error">‚ùå Failed to load listings: ${data.message}</div>`;
                }
                
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                console.error('Listings load error:', error);
            }
        }

        // Auto-test auth on page load
        window.onload = function() {
            testAuth();
        };
    </script>
</body>
</html>
