<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Marketplace - Shopit</title>
    
    <!-- Apple System Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- SF Symbols Alternative - iOS-style icons -->
    <link href="https://cdn.jsdelivr.net/npm/phosphor-icons@1.4.2/src/css/icons.min.css" rel="stylesheet">
    
    <!-- Original CSS (preserved) -->
    <link rel="stylesheet" href="../assets/css/base/reset.css">
    <link rel="stylesheet" href="../assets/css/base/variables.css">
    <link rel="stylesheet" href="../assets/css/base/typography.css">
    <link rel="stylesheet" href="../assets/css/layout/header.css">
    <link rel="stylesheet" href="../assets/css/components/buttons.css">
    <link rel="stylesheet" href="../assets/css/components/forms.css">
    <link rel="stylesheet" href="../assets/css/components/cards.css">
    <link rel="stylesheet" href="../assets/css/pages/search.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    
    <!-- Apple-Inspired Theme Coating - LOADED LAST FOR PRIORITY -->
    <link rel="stylesheet" href="../assets/css/themes/apple-inspired.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <i class="ph ph-shopping-bag" style="margin-right: 8px; vertical-align: middle;"></i>
                Shopit
            </h1>
            <nav class="navigation">
                <a href="../dashboard/index.html" class="nav-link">Dashboard</a>
                <a href="../index.html" class="nav-link">Home</a>
                <span id="userWelcome"></span>
                <a href="#" id="logoutLink" class="nav-link">Logout</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="search-header" style="text-align: center; padding: 40px 0; background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%); border-radius: var(--apple-radius-lg); margin-bottom: 32px; box-shadow: var(--apple-shadow-medium);">
                <div style="color: var(--apple-blue); font-size: 48px; margin-bottom: 16px;">
                    <i class="ph ph-magnifying-glass"></i>
                </div>
                <h2 class="text-gradient-apple" style="font-size: var(--apple-font-size-title1); margin-bottom: 8px;">Discover Amazing Products</h2>
                <p style="color: var(--apple-text-secondary); font-size: var(--apple-font-size-body);">Find exactly what you're looking for in your local marketplace</p>
            </div>

            <div class="search-interface">
                <div class="search-filters">
                    <div class="filter-section">
                        <h3>Filters</h3>
                        
                        <div class="form-group">
                            <label for="searchQuery">
                                <i class="ph ph-magnifying-glass" style="margin-right: 8px; color: var(--apple-blue);"></i>
                                Search
                            </label>
                            <input type="text" id="searchQuery" placeholder="What are you looking for?" style="padding-left: 16px;">
                        </div>

                        <div class="form-group">
                            <label for="categoryFilter">
                                <i class="ph ph-tag" style="margin-right: 8px; color: var(--apple-green);"></i>
                                Category
                            </label>
                            <select id="categoryFilter">
                                <option value="">All Categories</option>
                                <option value="electronics">Electronics</option>
                                <option value="clothing">Clothing & Accessories</option>
                                <option value="home">Home & Garden</option>
                                <option value="vehicles">Vehicles</option>
                                <option value="services">Services</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="priceRange">
                                <i class="ph ph-currency-dollar" style="margin-right: 8px; color: var(--apple-orange);"></i>
                                Price Range
                            </label>
                            <div class="price-range">
                                <input type="number" id="priceMin" placeholder="Min" min="0">
                                <span>to</span>
                                <input type="number" id="priceMax" placeholder="Max" min="0">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="radius">
                                <i class="ph ph-map-pin" style="margin-right: 8px; color: var(--apple-red);"></i>
                                Distance (km)
                            </label>
                            <select id="radius">
                                <option value="5">5 km</option>
                                <option value="10" selected>10 km</option>
                                <option value="25">25 km</option>
                                <option value="50">50 km</option>
                                <option value="100">100 km</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="userLocation">Your Location</label>
                            <input type="text" id="userLocation" readonly placeholder="Detecting location...">
                            <button type="button" id="updateLocation" class="btn btn-secondary btn-sm">Update Location</button>
                        </div>

                        <div class="form-group">
                            <label for="sortBy">Sort By</label>
                            <select id="sortBy">
                                <option value="distance">Distance (nearest first)</option>
                                <option value="price_low">Price (low to high)</option>
                                <option value="price_high">Price (high to low)</option>
                                <option value="newest">Newest first</option>
                            </select>
                        </div>

                        <button id="applyFilters" class="btn btn-primary" style="display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 12px;">
                            <i class="ph ph-funnel"></i>
                            Apply Filters
                        </button>
                        <button id="resetFilters" class="btn btn-secondary" style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                            <i class="ph ph-arrow-clockwise"></i>
                            Reset
                        </button>
                    </div>
                </div>

                <div class="search-results">
                    <div class="results-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; padding: 20px; background: var(--apple-surface-elevated); border-radius: var(--apple-radius-lg); box-shadow: var(--apple-shadow-medium);">
                        <h3 style="color: var(--apple-text-primary); font-size: var(--apple-font-size-headline); margin: 0;">
                            <i class="ph ph-list" style="margin-right: 8px; color: var(--apple-blue);"></i>
                            Results
                        </h3>
                        <div class="view-toggle" style="display: flex; gap: 8px;">
                            <button id="listView" class="btn btn-secondary active" style="display: flex; align-items: center; gap: 6px;">
                                <i class="ph ph-list"></i>
                                List
                            </button>
                            <button id="mapView" class="btn btn-secondary" style="display: flex; align-items: center; gap: 6px;">
                                <i class="ph ph-map-trifold"></i>
                                Map
                            </button>
                        </div>
                    </div>

                    <div id="resultsList" class="results-list">
                        <div class="loading-state">
                            <p>
                                <span class="loading-spinner"></span>
                                Loading amazing products...
                            </p>
                        </div>
                    </div>

                    <div id="resultsMap" class="results-map hidden">
                        <div id="map" style="height: 500px; width: 100%;"></div>
                    </div>

                    <div id="pagination" class="pagination hidden">
                        <button id="prevPage" class="btn btn-secondary">Previous</button>
                        <span id="pageInfo">Page 1 of 1</span>
                        <button id="nextPage" class="btn btn-secondary">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Apple-Inspired Mobile Navigation -->
    <nav class="apple-bottom-nav">
        <a href="../index.html" class="apple-nav-item">
            <div class="apple-nav-icon">
                <i class="ph ph-house"></i>
            </div>
            Home
        </a>
        <a href="index.html" class="apple-nav-item active">
            <div class="apple-nav-icon">
                <i class="ph ph-magnifying-glass"></i>
            </div>
            Browse
        </a>
        <a href="../listings/create.html" class="apple-nav-item">
            <div class="apple-nav-icon">
                <i class="ph ph-plus-circle"></i>
            </div>
            Sell
        </a>
        <a href="../dashboard/index.html" class="apple-nav-item">
            <div class="apple-nav-icon">
                <i class="ph ph-squares-four"></i>
            </div>
            Dashboard
        </a>
        <a href="../auth/login.html" class="apple-nav-item">
            <div class="apple-nav-icon">
                <i class="ph ph-user"></i>
            </div>
            Account
        </a>
    </nav>

    <!-- Apple-Inspired Floating Action Button -->
    <button class="apple-fab" onclick="window.location.href='../listings/create.html'" title="Create Listing">
        <i class="ph ph-plus" style="font-size: 24px;"></i>
    </button>

    <div id="notification" class="notification hidden"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="../assets/js/core/api.js"></script>
    <script src="../assets/js/core/utils.js"></script>
    <script src="../assets/js/core/apple-notifications.js"></script>
    <script src="../assets/js/modules/auth.js"></script>
    <script src="../assets/js/modules/location.js"></script>
    <script src="../assets/js/modules/search.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            if (!Auth.isLoggedIn()) {
                window.location.href = '../auth/login.html';
                return;
            }
            
            const user = Auth.getCurrentUser();
            document.getElementById('userWelcome').textContent = `Welcome, ${user.username}`;
            
            // Logout functionality - FIXED: Direct logout to login page
            document.getElementById('logoutLink').addEventListener('click', function(e) {
                e.preventDefault();
                Auth.logout();
                window.location.href = '../auth/login.html';
            });
            
            // Initialize search
            SearchEngine.init();
            
            // Update location display
            updateLocationDisplay();
            
            // Location update handler - WORKING VERSION
            document.getElementById('updateLocation').addEventListener('click', async function() {
                const button = this;
                button.disabled = true;
                button.textContent = 'Detecting...';
                
                try {
                    if (navigator.geolocation) {
                        const position = await new Promise((resolve, reject) => {
                            navigator.geolocation.getCurrentPosition(resolve, reject, {
                                enableHighAccuracy: true,
                                timeout: 15000,
                                maximumAge: 300000
                            });
                        });
                        
                        const location = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            address: `${position.coords.latitude.toFixed(4)}, ${position.coords.longitude.toFixed(4)}`
                        };
                        
                        // Update search engine location
                        if (typeof SearchEngine !== 'undefined' && SearchEngine.updateUserLocation) {
                            SearchEngine.updateUserLocation(location);
                            SearchEngine.applyFilters();
                        }
                        
                        // Update display
                        const locationInput = document.getElementById('userLocation');
                        if (locationInput) {
                            locationInput.value = location.address;
                        }
                        
                        showNotification('üìç Location updated successfully!', 'success');
                    } else {
                        throw new Error('Geolocation not supported');
                    }
                } catch (error) {
                    console.error('Location detection error:', error);
                    let errorMessage = 'Location detection failed. ';
                    
                    if (error.code === 1) {
                        errorMessage += 'Permission denied. Please allow location access.';
                    } else if (error.code === 2) {
                        errorMessage += 'Position unavailable.';
                    } else if (error.code === 3) {
                        errorMessage += 'Request timed out.';
                    } else {
                        errorMessage += error.message;
                    }
                    
                    showNotification(errorMessage, 'error');
                    
                    // Fallback: allow manual entry
                    const manualLocation = prompt('Enter your location manually:');
                    if (manualLocation) {
                        const location = {
                            lat: 0,
                            lng: 0,
                            address: manualLocation
                        };
                        
                        if (typeof SearchEngine !== 'undefined' && SearchEngine.updateUserLocation) {
                            SearchEngine.updateUserLocation(location);
                            SearchEngine.applyFilters();
                        }
                        
                        document.getElementById('userLocation').value = manualLocation;
                        showNotification('üìç Location set manually!', 'success');
                    }
                } finally {
                    button.disabled = false;
                    button.textContent = 'Update Location';
                }
            });
            
            // View toggle
            document.getElementById('listView').addEventListener('click', function() {
                this.classList.add('active');
                document.getElementById('mapView').classList.remove('active');
                document.getElementById('resultsList').classList.remove('hidden');
                document.getElementById('resultsMap').classList.add('hidden');
            });
            
            document.getElementById('mapView').addEventListener('click', function() {
                this.classList.add('active');
                document.getElementById('listView').classList.remove('active');
                document.getElementById('resultsList').classList.add('hidden');
                document.getElementById('resultsMap').classList.remove('hidden');
                SearchEngine.showMap();
            });
            
            // Filter application
            document.getElementById('applyFilters').addEventListener('click', function() {
                SearchEngine.applyFilters();
            });
            
            document.getElementById('resetFilters').addEventListener('click', function() {
                SearchEngine.resetFilters();
            });
            
            // Real-time search
            document.getElementById('searchQuery').addEventListener('input', Utils.debounce(function() {
                SearchEngine.applyFilters();
            }, 300));
            
            // Load initial results
            SearchEngine.loadResults();
        });
        
        function updateLocationDisplay() {
            try {
                const userLocationInput = document.getElementById('userLocation');
                const currentLocation = SearchEngine.getUserLocation();
                
                if (currentLocation && userLocationInput) {
                    userLocationInput.value = currentLocation.address || `${currentLocation.lat.toFixed(4)}, ${currentLocation.lng.toFixed(4)}`;
                } else if (userLocationInput) {
                    userLocationInput.value = 'Location not detected';
                }
            } catch (error) {
                console.error('Error updating location display:', error);
            }
        }
        
        function showNotification(message, type = 'info') {
            // Use the global notification system
            if (typeof showNotification !== 'undefined') {
                window.showNotification(message, type);
            } else {
                alert(message);
            }
        }
    </script>
</body>
</html>
