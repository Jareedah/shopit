<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing - LocalMarket</title>
    <link rel="stylesheet" href="../assets/css/base/reset.css">
    <link rel="stylesheet" href="../assets/css/base/variables.css">
    <link rel="stylesheet" href="../assets/css/base/typography.css">
    <link rel="stylesheet" href="../assets/css/layout/header.css">
    <link rel="stylesheet" href="../assets/css/components/buttons.css">
    <link rel="stylesheet" href="../assets/css/components/forms.css">
    <link rel="stylesheet" href="../assets/css/components/cards.css">
    <link rel="stylesheet" href="../assets/css/pages/listing-create.css">
    <style>
        .form-section { margin-bottom: 30px; padding: 20px; background: #f9fafb; border-radius: 8px; border: 1px solid #e5e7eb; }
        .form-section h3 { margin-bottom: 15px; color: #1f2937; }
        .radio-group { display: flex; flex-direction: column; gap: 15px; margin-top: 10px; }
        .radio-option { display: flex; align-items: flex-start; gap: 10px; padding: 15px; border: 2px solid #e5e7eb; border-radius: 8px; cursor: pointer; transition: all 0.2s; }
        .radio-option:hover { border-color: #3b82f6; background: #f8fafc; }
        .radio-option input[type="radio"] { margin-top: 2px; }
        .radio-label { flex: 1; }
        .radio-label strong { display: block; margin-bottom: 5px; color: #1f2937; }
        .radio-label small { display: block; margin-bottom: 3px; color: #6b7280; }
        .radio-label em { display: block; font-size: 0.8rem; color: #9ca3af; }
        .radio-option input[type="radio"]:checked + .radio-label { color: #3b82f6; }
        .radio-option:has(input[type="radio"]:checked) { border-color: #3b82f6; background: #eff6ff; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">LocalMarket</h1>
            <nav class="navigation">
                <a href="../dashboard/index.html" class="nav-link">Dashboard</a>
                <a href="../search/index.html" class="nav-link">Search</a>
                <a href="../index.html" class="nav-link">Home</a>
                <span id="userWelcome"></span>
                <a href="#" id="logoutLink" class="nav-link">Logout</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h2>üìù Create New Listing</h2>
                <p>Add your product or service to the marketplace</p>
            </div>

            <form id="listingForm" class="listing-form">
                <div class="form-section">
                    <h3>üìù Basic Information</h3>
                    
                    <div class="form-group">
                        <label for="title">Title*</label>
                        <input type="text" id="title" name="title" required maxlength="100">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description*</label>
                        <textarea id="description" name="description" rows="4" required maxlength="500"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Category*</label>
                            <select id="category" name="category" required>
                                <option value="">Select a category</option>
                                <option value="electronics">Electronics</option>
                                <option value="clothing">Clothing & Fashion</option>
                                <option value="home">Home & Garden</option>
                                <option value="sports">Sports & Recreation</option>
                                <option value="books">Books & Media</option>
                                <option value="services">Services</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="price">Price* ($)</label>
                            <input type="number" id="price" name="price" min="0" step="0.01" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="stock">Stock Quantity*</label>
                            <input type="number" id="stock" name="stock" min="1" max="9999" value="1" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="tags">Tags</label>
                        <input type="text" id="tags" name="tags" placeholder="e.g., vintage, handmade, professional">
                    </div>
                </div>

                <div class="form-section">
                    <h3>üöö Sale Execution Type</h3>
                    
                    <div class="form-group">
                        <label>How should this sale be completed?*</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="saleType" value="immediate" id="saleTypeImmediate">
                                <span class="radio-label">
                                    <strong>‚ö° Immediate Execution</strong>
                                    <small>Payment ‚Üí Instant completion ‚Üí Funds released immediately</small>
                                    <em>Best for: Digital goods, services, instant delivery items</em>
                                </span>
                            </label>
                            
                            <label class="radio-option">
                                <input type="radio" name="saleType" value="delivery_based" id="saleTypeDelivery" checked>
                                <span class="radio-label">
                                    <strong>üì¶ Delivery-Based</strong>
                                    <small>Payment ‚Üí Delivery process ‚Üí Buyer confirmation ‚Üí Funds released</small>
                                    <em>Best for: Physical products requiring shipping/delivery</em>
                                </span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group" id="deliveryTimeGroup">
                        <label for="deliveryTime">Expected Delivery Time*</label>
                        <select id="deliveryTime" name="deliveryTime">
                            <option value="24">24 hours</option>
                            <option value="48">2 days</option>
                            <option value="72" selected>3 days</option>
                            <option value="120">5 days</option>
                            <option value="168">1 week</option>
                            <option value="336">2 weeks</option>
                            <option value="720">30 days</option>
                        </select>
                        <small class="form-help">Buyers can request cancellation if delivery exceeds this time</small>
                    </div>
                </div>

                <div class="form-section">
                    <h3>üìç Location</h3>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" readonly>
                        <div class="location-actions">
                            <button type="button" id="detectLocation" class="btn btn-secondary">üìç Detect Location</button>
                            <button type="button" id="manualLocation" class="btn btn-secondary">‚úèÔ∏è Enter Manually</button>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>üñºÔ∏è Images</h3>
                    <div id="imagePreview" class="image-preview-container"></div>
                    <div class="image-upload-section">
                        <input type="file" id="fileUpload" accept="image/*" multiple style="display: none;">
                        <button type="button" id="uploadButton" class="btn btn-secondary">üìÅ Upload Images</button>
                        <button type="button" id="cameraButton" class="btn btn-secondary">üì∑ Take Photo</button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">üìù Create Listing</button>
                    <a href="../dashboard/index.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </main>

    <script src="../assets/js/core/api.js"></script>
    <script src="../assets/js/core/utils.js"></script>
    <script src="../assets/js/modules/auth.js"></script>
    <script src="../assets/js/modules/location.js"></script>
    <script src="../assets/js/modules/camera.js"></script>
    <script src="../assets/js/modules/image-upload.js"></script>
    
    <script>
        let uploadedImages = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            if (!Auth.isLoggedIn()) {
                window.location.href = '../auth/login.html';
                return;
            }
            
            const user = Auth.getCurrentUser();
            document.getElementById('userWelcome').textContent = `Welcome, ${user.username}`;
            
            // Setup all event listeners
            setupEventListeners();
            
            // Logout functionality
            document.getElementById('logoutLink').addEventListener('click', function(e) {
                e.preventDefault();
                Auth.logout();
                window.location.href = '../auth/login.html';
            });
        });
        
        function setupEventListeners() {
            // Sale type handling
            const immediateRadio = document.getElementById('saleTypeImmediate');
            const deliveryRadio = document.getElementById('saleTypeDelivery');
            const deliveryTimeGroup = document.getElementById('deliveryTimeGroup');
            
            function toggleDeliveryTime() {
                if (immediateRadio.checked) {
                    deliveryTimeGroup.style.display = 'none';
                } else {
                    deliveryTimeGroup.style.display = 'block';
                }
            }
            
            immediateRadio.addEventListener('change', toggleDeliveryTime);
            deliveryRadio.addEventListener('change', toggleDeliveryTime);
            toggleDeliveryTime(); // Initial setup
            
            // Image upload
            document.getElementById('uploadButton').addEventListener('click', function() {
                document.getElementById('fileUpload').click();
            });
            
            document.getElementById('fileUpload').addEventListener('change', function(e) {
                handleImageUpload(e);
            });
            
            // Camera (simplified)
            document.getElementById('cameraButton').addEventListener('click', function() {
                showNotification('üì∑ Camera functionality available - feature will be enhanced', 'info');
            });
            
            // Location detection
            document.getElementById('detectLocation').addEventListener('click', async function() {
                try {
                    this.disabled = true;
                    this.textContent = 'Detecting...';
                    
                    if (typeof LocationService !== 'undefined') {
                        const location = await LocationService.detectLocation();
                        document.getElementById('location').value = location.address;
                        showNotification('üìç Location detected!', 'success');
                    } else {
                        // Simple geolocation fallback
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(function(position) {
                                document.getElementById('location').value = `${position.coords.latitude.toFixed(4)}, ${position.coords.longitude.toFixed(4)}`;
                                showNotification('üìç Location detected!', 'success');
                            });
                        } else {
                            showNotification('Geolocation not supported', 'error');
                        }
                    }
                } catch (error) {
                    showNotification('Error detecting location: ' + error.message, 'error');
                } finally {
                    this.disabled = false;
                    this.textContent = 'üìç Detect Location';
                }
            });
            
            document.getElementById('manualLocation').addEventListener('click', function() {
                const address = prompt('Enter your location address:');
                if (address) {
                    document.getElementById('location').value = address;
                    showNotification('üìç Location updated!', 'success');
                }
            });
            
            // Form submission
            document.getElementById('listingForm').addEventListener('submit', handleFormSubmit);
        }
        
        function handleImageUpload(e) {
            const files = Array.from(e.target.files);
            uploadedImages = uploadedImages.concat(files);
            
            // Display image previews
            const previewContainer = document.getElementById('imagePreview');
            previewContainer.innerHTML = '';
            
            uploadedImages.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageDiv = document.createElement('div');
                    imageDiv.style.cssText = 'display: inline-block; margin: 10px; position: relative;';
                    imageDiv.innerHTML = `
                        <img src="${e.target.result}" style="width: 100px; height: 100px; object-fit: cover; border-radius: 5px;">
                        <button type="button" onclick="removeImage(${index})" style="position: absolute; top: 5px; right: 5px; background: red; color: white; border: none; border-radius: 50%; width: 20px; height: 20px; cursor: pointer;">√ó</button>
                    `;
                    previewContainer.appendChild(imageDiv);
                };
                reader.readAsDataURL(file);
            });
            
            showNotification(`${files.length} image(s) uploaded`, 'success');
        }
        
        function removeImage(index) {
            uploadedImages.splice(index, 1);
            handleImageUpload({ target: { files: [] } }); // Refresh display
        }
        
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            try {
                const submitButton = document.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'Creating...';
                
                // Get sale type data
                const saleType = document.querySelector('input[name="saleType"]:checked').value;
                const deliveryTimeHours = saleType === 'immediate' ? 0 : parseInt(document.getElementById('deliveryTime').value);
                
                // Get location data
                const locationValue = document.getElementById('location').value;
                const locationData = {
                    address: locationValue || 'Location not specified',
                    lat: 0,
                    lng: 0
                };
                
                const listingData = {
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    category: document.getElementById('category').value,
                    price: parseFloat(document.getElementById('price').value),
                    stock: parseInt(document.getElementById('stock').value) || 1,
                    sale_type: saleType,
                    delivery_time_hours: deliveryTimeHours,
                    delivery_time_display: saleType === 'immediate' ? 'Instant' : `${deliveryTimeHours} hours`,
                    tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
                    location: locationData,
                    sellerId: Auth.getCurrentUser().id
                };
                
                console.log('Submitting listing data:', listingData);
                
                // Create FormData
                const formData = new FormData();
                formData.append('listingData', JSON.stringify(listingData));
                
                // Add images
                uploadedImages.forEach(file => {
                    formData.append('images[]', file);
                });
                
                // Submit to API
                const response = await fetch('../api/listings/create.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('‚úÖ Listing created successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = '../dashboard/index.html';
                    }, 2000);
                } else {
                    throw new Error(result.message);
                }
                
            } catch (error) {
                console.error('Error creating listing:', error);
                showNotification('Error creating listing: ' + error.message, 'error');
                
                // Re-enable submit button
                const submitButton = document.querySelector('button[type="submit"]');
                submitButton.disabled = false;
                submitButton.textContent = 'üìù Create Listing';
            }
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed; top: 20px; right: 20px; z-index: 1000;
                background: ${type === 'success' ? '#10b981' : type === 'error' ? '#dc2626' : '#3b82f6'};
                color: white; padding: 15px 20px; border-radius: 5px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.remove(), 4000);
        }
    </script>
</body>
</html>
