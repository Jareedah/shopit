<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing - LocalMarket</title>
    <link rel="stylesheet" href="../assets/css/base/reset.css">
    <link rel="stylesheet" href="../assets/css/base/variables.css">
    <link rel="stylesheet" href="../assets/css/base/typography.css">
    <link rel="stylesheet" href="../assets/css/layout/header.css">
    <link rel="stylesheet" href="../assets/css/components/buttons.css">
    <link rel="stylesheet" href="../assets/css/components/forms.css">
    <link rel="stylesheet" href="../assets/css/components/cards.css">
    <link rel="stylesheet" href="../assets/css/pages/listing-create.css">
    <style>
        .form-section { margin-bottom: 30px; padding: 20px; background: #f9fafb; border-radius: 8px; border: 1px solid #e5e7eb; }
        .form-section h3 { margin-bottom: 15px; color: #1f2937; }
        .radio-group { display: flex; flex-direction: column; gap: 15px; margin-top: 10px; }
        .radio-option { display: flex; align-items: flex-start; gap: 10px; padding: 15px; border: 2px solid #e5e7eb; border-radius: 8px; cursor: pointer; }
        .radio-option:hover { border-color: #3b82f6; background: #f8fafc; }
        .radio-option input[type="radio"]:checked + .radio-label { color: #3b82f6; }
        .radio-option:has(input[type="radio"]:checked) { border-color: #3b82f6; background: #eff6ff; }
        .image-preview { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
        .image-item { position: relative; display: inline-block; }
        .image-item img { width: 100px; height: 100px; object-fit: cover; border-radius: 5px; border: 1px solid #e5e7eb; }
        .remove-image { position: absolute; top: 5px; right: 5px; background: #dc2626; color: white; border: none; border-radius: 50%; width: 20px; height: 20px; cursor: pointer; font-size: 12px; }
        .location-actions { display: flex; gap: 10px; margin-top: 10px; }
        .form-actions { display: flex; gap: 15px; justify-content: center; margin-top: 30px; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">LocalMarket</h1>
            <nav class="navigation">
                <a href="../dashboard/index.html" class="nav-link">Dashboard</a>
                <a href="../search/index.html" class="nav-link">Search</a>
                <a href="../index.html" class="nav-link">Home</a>
                <span id="userWelcome"></span>
                <a href="#" id="logoutLink" class="nav-link">Logout</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h2>üìù Create New Listing</h2>
                <p>Add your product or service to the marketplace</p>
            </div>

            <form id="listingForm" class="listing-form">
                <div class="form-section">
                    <h3>üìù Basic Information</h3>
                    
                    <div class="form-group">
                        <label for="title">Title*</label>
                        <input type="text" id="title" name="title" required maxlength="100" placeholder="Enter a descriptive title">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description*</label>
                        <textarea id="description" name="description" rows="4" required maxlength="500" placeholder="Describe your item or service"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Category*</label>
                            <select id="category" name="category" required>
                                <option value="">Select a category</option>
                                <option value="electronics">Electronics</option>
                                <option value="clothing">Clothing & Fashion</option>
                                <option value="home">Home & Garden</option>
                                <option value="sports">Sports & Recreation</option>
                                <option value="books">Books & Media</option>
                                <option value="services">Services</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="price">Price* ($)</label>
                            <input type="number" id="price" name="price" min="0" step="0.01" required placeholder="0.00">
                        </div>
                        
                        <div class="form-group">
                            <label for="stock">Stock Quantity*</label>
                            <input type="number" id="stock" name="stock" min="1" max="9999" value="1" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="tags">Tags (Optional)</label>
                        <input type="text" id="tags" name="tags" placeholder="e.g., vintage, handmade, professional">
                    </div>
                </div>

                <div class="form-section">
                    <h3>üöö Sale Execution Type</h3>
                    
                    <div class="form-group">
                        <label>How should this sale be completed?*</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="saleType" value="immediate" id="saleTypeImmediate">
                                <span class="radio-label">
                                    <strong>‚ö° Immediate Execution</strong><br>
                                    <small>Payment ‚Üí Instant completion ‚Üí Funds released immediately</small>
                                </span>
                            </label>
                            
                            <label class="radio-option">
                                <input type="radio" name="saleType" value="delivery_based" id="saleTypeDelivery" checked>
                                <span class="radio-label">
                                    <strong>üì¶ Delivery-Based</strong><br>
                                    <small>Payment ‚Üí Delivery process ‚Üí Buyer confirmation ‚Üí Funds released</small>
                                </span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group" id="deliveryTimeGroup">
                        <label for="deliveryTime">Expected Delivery Time*</label>
                        <select id="deliveryTime" name="deliveryTime">
                            <option value="24">24 hours (1 day)</option>
                            <option value="48">48 hours (2 days)</option>
                            <option value="72" selected>72 hours (3 days)</option>
                            <option value="120">120 hours (5 days)</option>
                            <option value="168">168 hours (1 week)</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <h3>üìç Location</h3>
                    <div class="form-group">
                        <label for="location">Location*</label>
                        <input type="text" id="location" name="location" placeholder="Enter your location" required>
                        <div class="location-actions">
                            <button type="button" id="detectLocation" class="btn btn-secondary">üìç Detect Location</button>
                            <button type="button" id="manualLocation" class="btn btn-secondary">‚úèÔ∏è Set Location</button>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>üñºÔ∏è Images (Optional)</h3>
                    <div id="imagePreview" class="image-preview"></div>
                    <div class="image-upload-section">
                        <input type="file" id="fileUpload" accept="image/*" multiple style="display: none;">
                        <button type="button" id="uploadButton" class="btn btn-secondary">üìÅ Upload Images</button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submitButton">üìù Create Listing</button>
                    <a href="../dashboard/index.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </main>

    <script src="../assets/js/core/api.js"></script>
    <script src="../assets/js/core/utils.js"></script>
    <script src="../assets/js/modules/auth.js"></script>
    
    <script>
        let uploadedImages = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            if (!Auth.isLoggedIn()) {
                window.location.href = '../auth/login.html';
                return;
            }
            
            const user = Auth.getCurrentUser();
            document.getElementById('userWelcome').textContent = `Welcome, ${user.username}`;
            
            // Initialize form
            initializeForm();
            
            // Logout
            document.getElementById('logoutLink').addEventListener('click', function(e) {
                e.preventDefault();
                Auth.logout();
                window.location.href = '../auth/login.html';
            });
        });
        
        function initializeForm() {
            // Sale type toggle
            const immediateRadio = document.getElementById('saleTypeImmediate');
            const deliveryRadio = document.getElementById('saleTypeDelivery');
            const deliveryTimeGroup = document.getElementById('deliveryTimeGroup');
            
            function toggleDeliveryTime() {
                if (immediateRadio.checked) {
                    deliveryTimeGroup.style.display = 'none';
                } else {
                    deliveryTimeGroup.style.display = 'block';
                }
            }
            
            immediateRadio.addEventListener('change', toggleDeliveryTime);
            deliveryRadio.addEventListener('change', toggleDeliveryTime);
            toggleDeliveryTime();
            
            // Image upload
            document.getElementById('uploadButton').addEventListener('click', function() {
                document.getElementById('fileUpload').click();
            });
            
            document.getElementById('fileUpload').addEventListener('change', function(e) {
                handleImageUpload(e);
            });
            
            // Location
            document.getElementById('detectLocation').addEventListener('click', function() {
                detectLocation();
            });
            
            document.getElementById('manualLocation').addEventListener('click', function() {
                const address = prompt('Enter your location:');
                if (address) {
                    document.getElementById('location').value = address;
                    showNotification('üìç Location set!', 'success');
                }
            });
            
            // Form submission
            document.getElementById('listingForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleFormSubmit();
            });
        }
        
        function handleImageUpload(e) {
            const files = Array.from(e.target.files);
            uploadedImages = uploadedImages.concat(files);
            
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            
            uploadedImages.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imageDiv = document.createElement('div');
                    imageDiv.className = 'image-item';
                    imageDiv.innerHTML = `
                        <img src="${event.target.result}" alt="Preview">
                        <button type="button" class="remove-image" onclick="removeImage(${index})">√ó</button>
                    `;
                    preview.appendChild(imageDiv);
                };
                reader.readAsDataURL(file);
            });
            
            showNotification(`${files.length} image(s) uploaded`, 'success');
        }
        
        function removeImage(index) {
            uploadedImages.splice(index, 1);
            handleImageUpload({ target: { files: [] } });
        }
        
        function detectLocation() {
            const button = document.getElementById('detectLocation');
            button.disabled = true;
            button.textContent = 'Detecting...';
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude.toFixed(4);
                        const lng = position.coords.longitude.toFixed(4);
                        document.getElementById('location').value = `${lat}, ${lng}`;
                        showNotification('üìç Location detected!', 'success');
                        button.disabled = false;
                        button.textContent = 'üìç Detect Location';
                    },
                    function(error) {
                        showNotification('Location detection failed. Please enter manually.', 'error');
                        button.disabled = false;
                        button.textContent = 'üìç Detect Location';
                    }
                );
            } else {
                showNotification('Geolocation not supported. Please enter manually.', 'error');
                button.disabled = false;
                button.textContent = 'üìç Detect Location';
            }
        }
        
        async function handleFormSubmit() {
            try {
                const submitButton = document.getElementById('submitButton');
                submitButton.disabled = true;
                submitButton.textContent = 'Creating...';
                
                // Get form data
                const title = document.getElementById('title').value.trim();
                const description = document.getElementById('description').value.trim();
                const category = document.getElementById('category').value;
                const price = parseFloat(document.getElementById('price').value);
                const stock = parseInt(document.getElementById('stock').value);
                const location = document.getElementById('location').value.trim();
                const saleType = document.querySelector('input[name="saleType"]:checked').value;
                const deliveryTime = saleType === 'immediate' ? 0 : parseInt(document.getElementById('deliveryTime').value);
                
                // Validate
                if (!title || !description || !category || !price || !stock || !location) {
                    throw new Error('Please fill in all required fields');
                }
                
                // Prepare data
                const listingData = {
                    title: title,
                    description: description,
                    category: category,
                    price: price,
                    stock: stock,
                    sale_type: saleType,
                    delivery_time_hours: deliveryTime,
                    delivery_time_display: saleType === 'immediate' ? 'Instant' : `${deliveryTime} hours`,
                    tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
                    location: {
                        address: location,
                        lat: 0,
                        lng: 0
                    },
                    sellerId: Auth.getCurrentUser().id
                };
                
                // Create form data
                const formData = new FormData();
                formData.append('listingData', JSON.stringify(listingData));
                
                // Add images
                uploadedImages.forEach(file => {
                    formData.append('images[]', file);
                });
                
                // Submit
                const response = await fetch('../api/listings/create.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('‚úÖ Listing created successfully!', 'success');
                    document.getElementById('listingForm').reset();
                    uploadedImages = [];
                    document.getElementById('imagePreview').innerHTML = '';
                    setTimeout(() => {
                        window.location.href = '../dashboard/index.html';
                    }, 2000);
                } else {
                    throw new Error(result.message || 'Failed to create listing');
                }
                
            } catch (error) {
                console.error('Form submission error:', error);
                showNotification('Error: ' + error.message, 'error');
            } finally {
                const submitButton = document.getElementById('submitButton');
                submitButton.disabled = false;
                submitButton.textContent = 'üìù Create Listing';
            }
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed; top: 20px; right: 20px; z-index: 1000;
                background: ${type === 'success' ? '#10b981' : type === 'error' ? '#dc2626' : '#3b82f6'};
                color: white; padding: 15px 20px; border-radius: 5px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.remove(), 4000);
        }
    </script>
</body>
</html>
