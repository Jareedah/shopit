    <style>
        .form-section { margin-bottom: 30px; padding: 20px; background: #f9fafb; border-radius: 8px; border: 1px solid #e5e7eb; }
        .form-section h3 { margin-bottom: 15px; color: #1f2937; }
        .radio-group { display: flex; flex-direction: column; gap: 15px; margin-top: 10px; }
        .radio-option { display: flex; align-items: flex-start; gap: 10px; padding: 15px; border: 2px solid #e5e7eb; border-radius: 8px; cursor: pointer; }
        .radio-option:hover { border-color: #3b82f6; background: #f8fafc; }
        .radio-option input[type="radio"]:checked + .radio-label { color: #3b82f6; }
        .radio-option:has(input[type="radio"]:checked) { border-color: #3b82f6; background: #eff6ff; }
        .image-preview { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
        .image-item { position: relative; display: inline-block; }
        .image-item img { width: 100px; height: 100px; object-fit: cover; border-radius: 5px; border: 1px solid #e5e7eb; }
        .remove-image { position: absolute; top: 5px; right: 5px; background: #dc2626; color: white; border: none; border-radius: 50%; width: 20px; height: 20px; cursor: pointer; font-size: 12px; }
        .location-actions { display: flex; gap: 10px; margin-top: 10px; }
        .form-actions { display: flex; gap: 15px; justify-content: center; margin-top: 30px; }
        .camera-modal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 1000; }
        .camera-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); }
        .camera-content { position: relative; background: white; margin: 5% auto; padding: 20px; max-width: 500px; border-radius: 8px; text-align: center; }
        .camera-actions { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
    </style>

                <i class="ph ph-shopping-bag" style="margin-right: 8px; vertical-align: middle;"></i>
                Shopit
            </h1>
            <nav class="navigation">
                <a href="../dashboard/index.html" class="nav-link">Dashboard</a>

            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="page-header" style="text-align: center; padding: 40px 0; background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%); border-radius: var(--apple-radius-lg); margin-bottom: 32px; box-shadow: var(--apple-shadow-medium);">
                <div style="color: var(--apple-green); font-size: 48px; margin-bottom: 16px;">
                    <i class="ph ph-plus-circle"></i>
                </div>
                <h2 class="text-gradient-apple" style="font-size: var(--apple-font-size-title1); margin-bottom: 8px;">Create New Listing</h2>
                <p style="color: var(--apple-text-secondary); font-size: var(--apple-font-size-body);">Share your amazing products and services with the community</p>
            </div>

            <form id="listingForm" class="listing-form">

                    <h3 style="color: var(--apple-text-primary); font-size: var(--apple-font-size-headline); margin-bottom: 24px; display: flex; align-items: center; gap: 12px;">
                        <i class="ph ph-info" style="color: var(--apple-blue);"></i>
                        Basic Information
                    </h3>
                    
                    <div class="form-group">
                        <label for="title">Title*</label>
                        <input type="text" id="title" name="title" required maxlength="100" placeholder="Enter a descriptive title">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description*</label>
                        <textarea id="description" name="description" rows="4" required maxlength="500" placeholder="Describe your item or service"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Category*</label>
                            <select id="category" name="category" required>
                                <option value="">Select a category</option>
                                <option value="electronics">Electronics</option>
                                <option value="clothing">Clothing & Fashion</option>
                                <option value="home">Home & Garden</option>
                                <option value="sports">Sports & Recreation</option>
                                <option value="books">Books & Media</option>
                                <option value="services">Services</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="price">Price* ($)</label>
                            <input type="number" id="price" name="price" min="0" step="0.01" required placeholder="0.00">
                        </div>
                        
                        <div class="form-group">
                            <label for="stock">Stock Quantity*</label>
                            <input type="number" id="stock" name="stock" min="1" max="9999" value="1" required>

                    </div>
                    
                    <div class="form-group">

                </div>

                <div class="form-section">
                    <h3>üöö Sale Execution Type</h3>
                    
                    <div class="form-group">
                        <label>How should this sale be completed?*</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="saleType" value="immediate" id="saleTypeImmediate">
                                <span class="radio-label">
                                    <strong>‚ö° Immediate Execution</strong><br>
                                    <small>Payment ‚Üí Instant completion ‚Üí Funds released immediately</small>
                                </span>
                            </label>
                            
                            <label class="radio-option">
                                <input type="radio" name="saleType" value="delivery_based" id="saleTypeDelivery" checked>
                                <span class="radio-label">
                                    <strong>üì¶ Delivery-Based</strong><br>
                                    <small>Payment ‚Üí Delivery process ‚Üí Buyer confirmation ‚Üí Funds released</small>
                                </span>

                        </div>

                    <div class="form-group" id="deliveryTimeGroup">

                            <option value="120">120 hours (5 days)</option>
                            <option value="168">168 hours (1 week)</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <h3>üìç Location</h3>
                    <div class="form-group">
                        <label for="location">Location*</label>
                        <input type="text" id="location" name="location" placeholder="Enter your location" required>
                        <div class="location-actions">
                            <button type="button" id="detectLocation" class="btn btn-secondary">üìç Detect Location</button>
                            <button type="button" id="manualLocation" class="btn btn-secondary">‚úèÔ∏è Set Location</button>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>üñºÔ∏è Images (Optional)</h3>

                        <canvas id="cameraCanvas" style="display: none;"></canvas>

                            <button type="button" id="capturePhoto" class="btn btn-primary">üì∏ Capture Photo</button>

    <script>
        let uploadedImages = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            if (!Auth.isLoggedIn()) {
                window.location.href = '../auth/login.html';
                return;
            }
            
            const user = Auth.getCurrentUser();
            document.getElementById('userWelcome').textContent = `Welcome, ${user.username}`;
            
            // Initialize form
            initializeForm();
            
            // Logout
            document.getElementById('logoutLink').addEventListener('click', function(e) {
                e.preventDefault();
                Auth.logout();
                window.location.href = '../auth/login.html';
            });
        });
        
        function initializeForm() {
            // Sale type toggle
            const immediateRadio = document.getElementById('saleTypeImmediate');
            const deliveryRadio = document.getElementById('saleTypeDelivery');
            const deliveryTimeGroup = document.getElementById('deliveryTimeGroup');
            
            function toggleDeliveryTime() {
                if (immediateRadio.checked) {
                    deliveryTimeGroup.style.display = 'none';
                } else {
                    deliveryTimeGroup.style.display = 'block';
                }
            }
            
            immediateRadio.addEventListener('change', toggleDeliveryTime);
            deliveryRadio.addEventListener('change', toggleDeliveryTime);
            toggleDeliveryTime();
            
            // Image upload
            document.getElementById('uploadButton').addEventListener('click', function() {
                document.getElementById('fileUpload').click();
            });
            
            document.getElementById('fileUpload').addEventListener('change', function(e) {
                handleImageUpload(e);
            });
            
            // Camera capture
            document.getElementById('cameraButton').addEventListener('click', function() {
                openCameraModal();
            });
            
            document.getElementById('capturePhoto').addEventListener('click', function() {
                capturePhoto();
            });
            
            // Location
            document.getElementById('detectLocation').addEventListener('click', function() {
                detectLocation();
            });
            
            document.getElementById('manualLocation').addEventListener('click', function() {
                const address = prompt('Enter your location:');
                if (address) {
                    document.getElementById('location').value = address;
                    showNotification('üìç Location set!', 'success');
                }
            });
            
            // Form submission
            document.getElementById('listingForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleFormSubmit();
            });
        }
        
        function handleImageUpload(e) {
            const files = Array.from(e.target.files);
            
            // Validate files
            const validFiles = files.filter(file => {
                if (file.size > 5 * 1024 * 1024) {
                    showNotification(`${file.name} is too large (max 5MB)`, 'error');
                    return false;
                }
                if (!file.type.startsWith('image/')) {
                    showNotification(`${file.name} is not an image`, 'error');
                    return false;
                }
                return true;
            });
            
            // Check total limit
            if (uploadedImages.length + validFiles.length > 5) {
                showNotification('Maximum 5 images allowed', 'error');
                return;
            }
            
            uploadedImages = uploadedImages.concat(validFiles);
            updateImagePreview();
            showNotification(`${validFiles.length} image(s) uploaded successfully`, 'success');
        }
        
        function removeImage(index) {
            uploadedImages.splice(index, 1);
            updateImagePreview();
            showNotification('Image removed', 'info');
        }
        
        function detectLocation() {
            const button = document.getElementById('detectLocation');
            button.disabled = true;
            button.textContent = 'Detecting...';
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude.toFixed(4);
                        const lng = position.coords.longitude.toFixed(4);
                        document.getElementById('location').value = `${lat}, ${lng}`;
                        showNotification('üìç Location detected successfully!', 'success');
                        button.disabled = false;
                        button.textContent = 'üìç Detect Location';
                    },
                    function(error) {
                        let errorMessage = 'Location detection failed. ';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage += 'Permission denied. Please allow location access.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage += 'Location unavailable.';
                                break;
                            case error.TIMEOUT:
                                errorMessage += 'Request timed out.';
                                break;
                            default:
                                errorMessage += 'Unknown error.';
                                break;
                        }
                        showNotification(errorMessage + ' Please enter manually.', 'error');
                        button.disabled = false;
                        button.textContent = 'üìç Detect Location';
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 15000,
                        maximumAge: 300000
                    }
                );
            } else {
                showNotification('Geolocation not supported by this browser. Please enter manually.', 'error');
                button.disabled = false;
                button.textContent = 'üìç Detect Location';
            }
        }
        
        async function handleFormSubmit() {
            try {
                const submitButton = document.getElementById('submitButton');
                
                // Show progress modal
                const progressModal = showAppleNotification.progress({
                    title: 'Creating Listing',
                    message: 'Preparing your listing...',
                    showProgress: true
                });
                
                submitButton.disabled = true;
                submitButton.textContent = 'Creating...';
                
                // Get form data
                const title = document.getElementById('title').value.trim();
                const description = document.getElementById('description').value.trim();
                const category = document.getElementById('category').value;
                const price = parseFloat(document.getElementById('price').value);
                const stock = parseInt(document.getElementById('stock').value);
                const location = document.getElementById('location').value.trim();
                const saleType = document.querySelector('input[name="saleType"]:checked')?.value;
                const deliveryTime = saleType === 'immediate' ? 0 : parseInt(document.getElementById('deliveryTime').value);
                
                // Enhanced validation with specific error messages
                const validationErrors = [];
                
                if (!title) validationErrors.push('Title is required');
                else if (title.length < 3) validationErrors.push('Title must be at least 3 characters');
                else if (title.length > 100) validationErrors.push('Title must be less than 100 characters');
                
                if (!description) validationErrors.push('Description is required');
                else if (description.length < 10) validationErrors.push('Description must be at least 10 characters');
                else if (description.length > 500) validationErrors.push('Description must be less than 500 characters');
                
                if (!category) validationErrors.push('Category selection is required');
                
                if (!price || isNaN(price)) validationErrors.push('Valid price is required');
                else if (price <= 0) validationErrors.push('Price must be greater than $0');
                else if (price > 999999) validationErrors.push('Price must be less than $999,999');
                
                if (!stock || isNaN(stock)) validationErrors.push('Stock quantity is required');
                else if (stock < 1) validationErrors.push('Stock must be at least 1');
                else if (stock > 9999) validationErrors.push('Stock must be less than 10,000');
                
                if (!location) validationErrors.push('Location is required');
                
                if (!saleType) validationErrors.push('Sale execution type is required');
                
                if (saleType === 'delivery_based' && (!deliveryTime || deliveryTime <= 0)) {
                    validationErrors.push('Delivery time is required for delivery-based sales');
                }
                
                if (uploadedImages.length === 0) {
                    validationErrors.push('At least one image is required');
                }
                
                if (validationErrors.length > 0) {
                    progressModal.close();
                    showAppleNotification.error(
                        'Validation Failed',
                        validationErrors.join('\n‚Ä¢ '),
                        { duration: 8000 }
                    );
                    throw new Error('Validation failed');
                }
                
                progressModal.updateProgress(25);
                
                // Parse location coordinates if provided in "lat, lng" format
                let locationData = {
                    address: location,
                    lat: 0,
                    lng: 0
                };
                
                progressModal.updateProgress(40);
                
                // Check if location is in "lat, lng" format
                const coordMatch = location.match(/^(-?\d+\.?\d*),\s*(-?\d+\.?\d*)$/);
                if (coordMatch) {
                    locationData.lat = parseFloat(coordMatch[1]);
                    locationData.lng = parseFloat(coordMatch[2]);
                    console.log('Parsed coordinates:', locationData);
                } else {
                    // Show warning for text-based location
                    console.log('Using text-based location:', location);
                }

                // Prepare data
                const listingData = {
                    title: title,
                    description: description,
                    category: category,
                    price: price,
                    stock: stock,
                    sale_type: saleType,
                    delivery_time_hours: deliveryTime,
                    delivery_time_display: saleType === 'immediate' ? 'Instant' : `${deliveryTime} hours`,
                    tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
                    location: locationData,
                    sellerId: Auth.getCurrentUser().id
                };
                
                // Create form data
                const formData = new FormData();
                formData.append('listingData', JSON.stringify(listingData));
                
                // Add images
                progressModal.updateProgress(60);
                uploadedImages.forEach(file => {
                    formData.append('images[]', file);
                });
                
                // Submit
                progressModal.updateProgress(80);
                const response = await fetch('../api/listings/create.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                progressModal.updateProgress(100);
                
                if (result.success) {
                    progressModal.close();
                    showAppleNotification.success(
                        'Listing Created!',
                        'Your product has been successfully added to the marketplace',
                        { duration: 3000 }
                    );
                    
                    // Clear form
                    document.getElementById('listingForm').reset();
                    uploadedImages = [];
                    document.getElementById('imagePreview').innerHTML = '';
                    
                    // Redirect after success
                    setTimeout(() => {
                        window.location.href = '../dashboard/index.html';
                    }, 2000);
                } else {
                    progressModal.close();
                    
                    // Provide specific error messages
                    const errorMessage = result.message || 'Failed to create listing';
                    const errorDetails = result.errors ? result.errors.join('\n‚Ä¢ ') : '';
                    
                    showAppleNotification.error(
                        'Listing Creation Failed',
                        errorDetails ? `${errorMessage}\n\nDetails:\n‚Ä¢ ${errorDetails}` : errorMessage,
                        { duration: 8000 }
                    );
                    throw new Error(errorMessage);
                }
                
            } catch (error) {
                console.error('Form submission error:', error);
                
                // Close progress modal if still open
                if (typeof progressModal !== 'undefined' && progressModal.close) {
                    progressModal.close();
                }
                
                // Only show error if not already shown
                if (!error.message.includes('Validation failed')) {
                    showAppleNotification.error(
                        'Submission Error',
                        error.message || 'An unexpected error occurred while creating your listing',
                        { duration: 6000 }
                    );
                }
            } finally {
                const submitButton = document.getElementById('submitButton');
                submitButton.disabled = false;
                submitButton.textContent = 'üìù Create Listing';
            }
        }
        
        // Camera functionality
        let cameraStream = null;
        
        async function openCameraModal() {
            try {
                const modal = document.getElementById('cameraModal');
                const video = document.getElementById('cameraVideo');
                
                // Request camera access with mobile-friendly constraints
                const constraints = {
                    video: {
                        facingMode: 'environment', // Use back camera on mobile
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = cameraStream;
                modal.style.display = 'block';
                
                showNotification('üì∑ Camera ready! Point and click capture.', 'success');
            } catch (error) {
                console.error('Camera error:', error);
                if (error.name === 'NotAllowedError') {
                    showNotification('Camera permission denied. Please allow camera access and try again.', 'error');
                } else if (error.name === 'NotFoundError') {
                    showNotification('No camera found on this device.', 'error');
                } else {
                    showNotification('Camera not available: ' + error.message, 'error');
                }
            }
        }
        
        function capturePhoto() {
            try {
                const video = document.getElementById('cameraVideo');
                const canvas = document.getElementById('cameraCanvas');
                const context = canvas.getContext('2d');
                
                // Set canvas size to video size
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                // Draw video frame to canvas
                context.drawImage(video, 0, 0);
                
                // Convert to blob and add to uploaded images
                canvas.toBlob(function(blob) {
                    // Create a File object from the blob
                    const file = new File([blob], `camera-capture-${Date.now()}.jpg`, { type: 'image/jpeg' });
                    uploadedImages.push(file);
                    
                    // Update preview
                    updateImagePreview();
                    
                    showNotification('üì∏ Photo captured successfully!', 'success');
                    closeCameraModal();
                }, 'image/jpeg', 0.8);
                
            } catch (error) {
                console.error('Capture error:', error);
                showNotification('Error capturing photo: ' + error.message, 'error');
            }
        }
        
        function closeCameraModal() {
            const modal = document.getElementById('cameraModal');
            modal.style.display = 'none';
            
            // Stop camera stream
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
        }
        
        function updateImagePreview() {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            
            uploadedImages.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imageDiv = document.createElement('div');
                    imageDiv.className = 'image-item';
                    imageDiv.innerHTML = `
                        <img src="${event.target.result}" alt="Preview ${index + 1}">
                        <button type="button" class="remove-image" onclick="removeImage(${index})">√ó</button>
                    `;
                    preview.appendChild(imageDiv);
                };
                reader.readAsDataURL(file);
            });
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed; top: 20px; right: 20px; z-index: 1000;
                background: ${type === 'success' ? '#10b981' : type === 'error' ? '#dc2626' : '#3b82f6'};
                color: white; padding: 15px 20px; border-radius: 5px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.remove(), 4000);
        }
    </script>
