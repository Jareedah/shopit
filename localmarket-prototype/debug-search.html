<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Search & Location - LocalMarket</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; font-size: 12px; }
        #map { height: 300px; width: 100%; border: 1px solid #ccc; }
        .location-info { background: #f8f9fa; padding: 10px; border-radius: 4px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Search & Location Debug Console</h1>
    
    <div class="debug-section">
        <h2>Location Services</h2>
        <button onclick="testLocationDetection()">Test Location Detection</button>
        <button onclick="testLocationPermission()">Check Location Permission</button>
        <div id="locationResults"></div>
        <div class="location-info">
            <strong>Current Location:</strong> <span id="currentLocation">Not detected</span><br>
            <strong>Permission Status:</strong> <span id="permissionStatus">Unknown</span>
        </div>
    </div>
    
    <div class="debug-section">
        <h2>Search Functionality</h2>
        <button onclick="testSearchAPI()">Test Search API</button>
        <button onclick="testLocationFiltering()">Test Location Filtering</button>
        <button onclick="testMapIntegration()">Test Map Integration</button>
        <div id="searchResults"></div>
    </div>
    
    <div class="debug-section">
        <h2>Map Integration</h2>
        <button onclick="initDebugMap()">Initialize Map</button>
        <button onclick="testMapMarkers()">Test Map Markers</button>
        <div id="map"></div>
        <div id="mapResults"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="assets/js/core/api.js"></script>
    <script src="assets/js/modules/auth.js"></script>
    <script src="assets/js/modules/location.js"></script>
    <script src="assets/js/modules/search.js"></script>
    
    <script>
        let debugMap = null;
        let userLocation = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            checkLocationPermission();
        });
        
        async function checkLocationPermission() {
            try {
                const permissionStatus = await navigator.permissions.query({name: 'geolocation'});
                document.getElementById('permissionStatus').textContent = permissionStatus.state;
                
                if (permissionStatus.state === 'granted') {
                    testLocationDetection();
                }
            } catch (error) {
                document.getElementById('permissionStatus').textContent = 'Cannot check permissions';
            }
        }
        
        async function testLocationDetection() {
            const resultsDiv = document.getElementById('locationResults');
            resultsDiv.innerHTML = '<p>Testing location detection...</p>';
            
            try {
                if (!navigator.geolocation) {
                    throw new Error('Geolocation not supported by this browser');
                }
                
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    });
                });
                
                userLocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                    accuracy: position.coords.accuracy,
                    address: `${position.coords.latitude.toFixed(4)}, ${position.coords.longitude.toFixed(4)}`
                };
                
                document.getElementById('currentLocation').textContent = userLocation.address;
                
                resultsDiv.innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Location Detection: SUCCESS</h3>
                        <pre>${JSON.stringify(userLocation, null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Location Detection: FAILED</h3>
                        <p>Error: ${error.message}</p>
                        <p>Note: Location permission may be denied or not available</p>
                    </div>
                `;
                
                // Use fallback location
                userLocation = { lat: 40.7128, lng: -74.0060, address: 'New York, NY (fallback)' };
                document.getElementById('currentLocation').textContent = userLocation.address;
            }
        }
        
        async function testLocationPermission() {
            const resultsDiv = document.getElementById('locationResults');
            
            try {
                const permission = await navigator.permissions.query({name: 'geolocation'});
                
                resultsDiv.innerHTML = `
                    <div class="info">
                        <h3>üìç Location Permission Status</h3>
                        <p><strong>Status:</strong> ${permission.state}</p>
                        <p><strong>Geolocation Available:</strong> ${navigator.geolocation ? 'Yes' : 'No'}</p>
                        <p><strong>HTTPS Context:</strong> ${location.protocol === 'https:' ? 'Yes' : 'No (may affect location access)'}</p>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Permission Check: FAILED</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testSearchAPI() {
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '<p>Testing search API...</p>';
            
            try {
                const searchData = {
                    query: '',
                    category: '',
                    priceMin: null,
                    priceMax: null,
                    radius: 10,
                    sortBy: 'distance',
                    userLocation: userLocation || { lat: 40.7128, lng: -74.0060, address: 'NYC' }
                };
                
                const response = await fetch('api/search/query.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(searchData)
                });
                
                const result = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="${result.success ? 'success' : 'error'}">
                        <h3>${result.success ? '‚úÖ' : '‚ùå'} Search API Test</h3>
                        <p><strong>Results Found:</strong> ${result.data?.length || 0}</p>
                        <p><strong>Total Available:</strong> ${result.total || 0}</p>
                        <h4>Search Results Sample:</h4>
                        <pre>${JSON.stringify(result.data?.slice(0, 2) || [], null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Search API Test: FAILED</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testLocationFiltering() {
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '<p>Testing location-based filtering...</p>';
            
            try {
                if (!userLocation) {
                    await testLocationDetection();
                }
                
                // Test with different radius values
                const testRadii = [5, 10, 25, 50];
                let html = '<div class="success"><h3>üìç Location Filtering Test</h3>';
                
                for (const radius of testRadii) {
                    const searchData = {
                        query: '',
                        category: '',
                        radius: radius,
                        userLocation: userLocation
                    };
                    
                    const response = await fetch('api/debug/test-search.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(searchData)
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        html += `<p><strong>${radius}km radius:</strong> ${result.debug.distance_calculations?.length || 0} listings with distances calculated</p>`;
                    }
                }
                
                html += '</div>';
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Location Filtering Test: FAILED</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function initDebugMap() {
            const mapDiv = document.getElementById('map');
            const resultsDiv = document.getElementById('mapResults');
            
            try {
                if (!userLocation) {
                    await testLocationDetection();
                }
                
                // Initialize map
                debugMap = L.map('map').setView([userLocation.lat, userLocation.lng], 13);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(debugMap);
                
                // Add user location marker
                L.marker([userLocation.lat, userLocation.lng])
                    .addTo(debugMap)
                    .bindPopup('Your Location')
                    .openPopup();
                
                resultsDiv.innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Map Initialized Successfully</h3>
                        <p>Map centered on: ${userLocation.address}</p>
                    </div>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Map Initialization: FAILED</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testMapMarkers() {
            const resultsDiv = document.getElementById('mapResults');
            
            try {
                if (!debugMap) {
                    await initDebugMap();
                }
                
                // Get listings and add markers
                const response = await fetch('api/debug/test-search.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userLocation: userLocation,
                        radius: 50
                    })
                });
                
                const result = await response.json();
                
                if (result.success && result.debug.listings_sample) {
                    let markersAdded = 0;
                    
                    result.debug.listings_sample.forEach(listing => {
                        if (listing.location && listing.location.lat && listing.location.lng) {
                            L.marker([listing.location.lat, listing.location.lng])
                                .addTo(debugMap)
                                .bindPopup(`<strong>${listing.title}</strong><br>Location: ${listing.location.address}`);
                            markersAdded++;
                        }
                    });
                    
                    resultsDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Map Markers Test: SUCCESS</h3>
                            <p>Added ${markersAdded} listing markers to map</p>
                            <p>Total listings checked: ${result.debug.listings_sample.length}</p>
                        </div>
                    `;
                } else {
                    throw new Error('No listing data available for markers');
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Map Markers Test: FAILED</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
