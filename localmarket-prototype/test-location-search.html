<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Location Search - LocalMarket</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        pre { font-size: 12px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Test Location-Based Search</h1>
    
    <div>
        <h3>Step 1: Test Search Without Location</h3>
        <button onclick="testSearchWithoutLocation()">Search All Items</button>
        <div id="searchWithoutLocationResult"></div>
    </div>
    
    <div>
        <h3>Step 2: Detect Location</h3>
        <button onclick="detectLocation()">Detect My Location</button>
        <div id="locationResult"></div>
    </div>
    
    <div>
        <h3>Step 3: Test Search With Location (Various Radii)</h3>
        <button onclick="testSearchWithLocation(10)">Search 10km Radius</button>
        <button onclick="testSearchWithLocation(50)">Search 50km Radius</button>
        <button onclick="testSearchWithLocation(500)">Search 500km Radius</button>
        <button onclick="testSearchWithLocation(5000)">Search 5000km Radius</button>
        <div id="searchWithLocationResult"></div>
    </div>

    <script src="assets/js/core/api.js"></script>
    <script src="assets/js/modules/auth.js"></script>
    
    <script>
        let userLocation = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            if (!Auth.isLoggedIn()) {
                alert('Please login first');
                window.location.href = 'auth/login.html';
                return;
            }
        });
        
        async function testSearchWithoutLocation() {
            const resultDiv = document.getElementById('searchWithoutLocationResult');
            resultDiv.innerHTML = '<p>Testing search without location...</p>';
            
            try {
                const response = await fetch('api/search/query.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: '',
                        radius: 0,
                        limit: 20
                    })
                });
                
                const result = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result ${result.success ? 'success' : 'error'}">
                        <h4>Search Without Location</h4>
                        <p><strong>Success:</strong> ${result.success}</p>
                        <p><strong>Total Items Found:</strong> ${result.data?.length || 0}</p>
                        ${result.data && result.data.length > 0 ? `
                            <h5>Sample Items:</h5>
                            <pre>${JSON.stringify(result.data.slice(0, 2), null, 2)}</pre>
                        ` : ''}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error"><h4>‚ùå Search Failed</h4><p>Error: ${error.message}</p></div>`;
            }
        }
        
        async function detectLocation() {
            const resultDiv = document.getElementById('locationResult');
            resultDiv.innerHTML = '<p>Detecting location...</p>';
            
            try {
                if (navigator.geolocation) {
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject, {
                            enableHighAccuracy: true,
                            timeout: 15000,
                            maximumAge: 300000
                        });
                    });
                    
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        address: `${position.coords.latitude.toFixed(4)}, ${position.coords.longitude.toFixed(4)}`
                    };
                    
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h4>‚úÖ Location Detected</h4>
                            <pre>${JSON.stringify(userLocation, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error('Geolocation not supported');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error"><h4>‚ùå Location Detection Failed</h4><p>Error: ${error.message}</p></div>`;
            }
        }
        
        async function testSearchWithLocation(radius) {
            const resultDiv = document.getElementById('searchWithLocationResult');
            
            if (!userLocation) {
                resultDiv.innerHTML = '<div class="result error"><p>Please detect location first</p></div>';
                return;
            }
            
            resultDiv.innerHTML = `<p>Testing search with ${radius}km radius...</p>`;
            
            try {
                const searchData = {
                    query: '',
                    radius: radius,
                    userLocation: userLocation,
                    limit: 20
                };
                
                const response = await fetch('api/search/query.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(searchData)
                });
                
                const result = await response.json();
                
                let html = `
                    <div class="result ${result.success ? 'success' : 'error'}">
                        <h4>Search with ${radius}km Radius</h4>
                        <p><strong>Success:</strong> ${result.success}</p>
                        <p><strong>Items Found:</strong> ${result.data?.length || 0}</p>
                        <p><strong>Your Location:</strong> ${userLocation.address}</p>
                `;
                
                if (result.data && result.data.length > 0) {
                    html += '<h5>Found Items with Distances:</h5>';
                    result.data.forEach(item => {
                        html += `<p><strong>${item.title}:</strong> ${item.distance ? item.distance.toFixed(2) + ' km away' : 'No distance'}</p>`;
                    });
                } else {
                    html += '<p><strong>Issue:</strong> No items found within this radius</p>';
                }
                
                html += '</div>';
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error"><h4>‚ùå Search Failed</h4><p>Error: ${error.message}</p></div>`;
            }
        }
    </script>
</body>
</html>
